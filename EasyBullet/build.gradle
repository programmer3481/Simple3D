plugins {
    id 'java-library'
}

group 'com.github.programme3481'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    api "org.joml:joml:1.9.25"
    implementation group: 'cz.advel.jbullet', name: 'jbullet', version: '20101010'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
