plugins {
    id 'java-library'
}

group 'com.github.programme3481'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    api "org.joml:joml:1.9.25"
    implementation "com.badlogicgames.gdx:gdx-bullet:1.9.3"
    runtimeOnly "com.badlogicgames.gdx:gdx-bullet-platform:1.9.3:natives-desktop"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
